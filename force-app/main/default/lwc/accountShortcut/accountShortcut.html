<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <lightning-record-edit-form
                object-api-name="Account"
                record-id={accountId}
                onsubmit={onSubmit}
                >
                <lightning-input-field field-name={accountName}> </lightning-input-field>
                <lightning-input-field field-name={accountNumber}> </lightning-input-field>
                <lightning-input-field field-name={accountType}> </lightning-input-field>
                
                <div class="slds-var-m-top_medium slds-align_absolute-center">
                    <lightning-button variant="brand" type="submit" label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
